<h3 id="virtual-environment">Virtual environment<a aria-hidden="true" class="anchor-heading icon-link" href="#virtual-environment"></a></h3>
<p>Create a project directory, and a venv directory inside. cd to the venv directory and:  </p>
<pre><code>python -m venv ./
</code></pre>
<p>To use the venv:</p>
<pre><code>source venv/bin/activate
</code></pre>
